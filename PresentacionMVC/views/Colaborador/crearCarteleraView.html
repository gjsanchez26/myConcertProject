            <div class="form" id= "formCrearCartelera">
                    <h1 style="color:#ffffff" >Nueva Cartelera</h1>
                    <hr>
                    <div >
                        <div class="form-group has-feedback" style="margin: 20px 0px 0px 0px;">
                            <label for="C_Name">Nombre de Cartelera</label>
                            <input style="color:#FFFFFF" type="text" id="C_Name" name="cartelera.nombre" maxlength="30" ng-model="cartelera.nombre"   placeholder="Name" >
                        </div>
                        <div class="form-group has-feedback" style="margin: 20px 0px 0px 0px;">
                            <label for="C_Name">Ubicación</label>
                            <input style="color:#FFFFFF" type="text" id="C_Name" name="BC_Name" maxlength="100" ng-model="cartelera.ubicacion"   placeholder="Name" >
                        </div>
                        <div class="form-group has-feedback" style="margin: 20px 0px 0px 0px;">
                            <label for="E_BranchStore">País</label>
                            <select style="color:#FFFFFF" type="number" id = "paisSeleccionado"      name="E_BranchStore" ng-       model="cartelera.pais" placeholder="Escriba un Nombre de Usuario" >
                                <option style="color:#FFFFFF" ng-repeat="item in cartelera.listaPaises">{{item.Nombre}}</option>
                            </select>
                        </div>

                        <div class="top-row">
                             <div>
                                 <div  class="form-group has-feedback" style="margin: 20px 0px 0px 0px;">
                                  <label for="E_BranchStore">Fecha y Hora de Inicio Festival</label>
                                  <input style="color:#FFFFFF" id=user type="datetime-local" ng-model="cartelera.fechaInicioFestival" placeholder="Fecha de Nacimiento">
                                </div>
                                <div class="form-group has-feedback" style="margin: 20px 0px 0px 0px;">
                                  <label for="E_BranchStore">Fecha y hora de Final Festival</label>
                                  <input style="color:#FFFFFF" id=user type="datetime-local" ng-model="cartelera.fechaFinalFestival"  placeholder="Fecha de Nacimiento">
                                </div>
                                <div class="form-group has-feedback" style="margin: 20px 0px 0px 0px;">
                                  <label for="E_BranchStore">Fecha y hora de Final Votacion</label>
                                  <input style="color:#FFFFFF" id=user type="datetime-local" ng-model="cartelera.fechaFinalVotacion" placeholder="Fecha de Nacimiento">
                                </div>
                            </div>
                            <div style="margin: 20px 0px 0px 0px; " >
                              <label for="sel2">Seleccione las categorias a insertar(Ctrl+click)</label>
                              <select multiple style="color:#ffffff; height:200px" ng-model="cartelera.categoriasElegidas" ng-options="x.Nombre for x in cartelera.CategoriasDisponibles">
                                </select><span ><button style="position:absolute" class="btn btn-default" align="right" type="button" ng-click="agregarCategorias()">Agregar</button> </span>
                                   
                            </div>
                            
                        </div>

                        <div class="box-body" style="margin: 20px 0px 0px 0px; color:#FFFFFF">              
                                        <div align="center" class="col span_1_of_1 table-responsive" style=" margin: 0px 0px 0px 0px;"> 
                                                <table id="table" class="table table-bordered " style="background: rgba(38, 0, 51, 0.4)">
                                                    <thead>
                                                        <tr style="background: rgba(38, 0, 51, 0.1)" >    
                                                            <th>
                                                                <h4><b>Categorias Agregadas</b>
                                                                </h4>
                                                            </th>  

                                                            <th> 
                                                                <h4><b>Opciones</b>
                                                                <span id="value" class=""></span></h4>
                                                            </th>      
                                                        </tr>
                                                    </thead>
                                                    <tbody >
                                                          <tr ng-repeat="item in cartelera.listaCategorias">
                                                           
                                                            <td style="background: rgba(38, 0, 51, 0.1);">{{item.Nombre}}</td>

                                                            <td align="center" style="background: rgba(38, 0, 51, 0.1);">
                                                                <div align="center" class="btn-group">    
                                                                    <a data-toggle="tooltip" title="Añadir Bandas a Categoria">
                                                                        <button id="anadirBanda" type="button" class="btn btn-primary" data-toggle="modal"      data-target="#myModal" ng-click="obtenerBandas(item)">AgregarBandas</button>
                                                                    </a>

                                                                    <a data-toggle="tooltip" title="Eliminar Categoria">
                                                                        <button id="eliminarCategoria" type="button" class="btn btn-success" ng-click="eliminarCategoria(item)">Eliminar</button>
                                                                    </a>

                                                                </div>
                                                            </td>
                                                           </tr>
                                                    </tbody>
                                            </table>
                                        </div>
                        </div>
                        <div class="container">
                          

                          <!-- Modal -->
                          <div class="modal fade" id="myModal" role="dialog">
                            <div class="modal-dialog modal-lg">

                              <!-- Modal content-->
                              <div class="modal-content">
                                <div class="modal-header">
                                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                                  <h4 class="modal-title">Agregar Bandas</h4>
                                </div>
                                <div class="modal-body">
                                    <div class="container" style="margin: 20px 0px 0px 0px;" >  
                                          <div class="row" ng-repeat="filas in cartelera.listaBandas">
                                            <div ng-repeat="item in filas" class="col-sm-2">
                                                  <div class="panel panel-primary">
                                                    <div class="panel-heading">{{item.Nombre}}</div>
                                                    <div class="panel-body"><img src={{item.url_image}} class="img-responsive" style="width:100%" alt="Image"></div>
                                                    <div class="panel-footer">
                                                        <div class="top-row">
                                                            <span type="button" class="btn btn-danger" ng-click = "agregarBanda(item,filas)">Agregar</span>
                                                            <span type="button" class="btn btn-info" ng-click="obtenerInformacionBanda(item)" data-toggle="modal" href="#infoBandaModal" >Ver</span>

                                                        </div>
                                                    </div>
                                                    
                                                  </div>
                                            </div>

                                           </div>
                                    </div>
                                 
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-default" data-dismiss="modal">Finalizar</button>
                                </div>
                              </div>

                            </div>
                          </div>

                        </div>
                        <div class="container">
                          

                          <!-- Modal -->
                          <div id="infoBandaModal" class="modal fade" tabindex="-1" data-focus-on="input:first" style="display: none;">
                          
                            <div class="modal-dialog modal-lg">

                              <!-- Modal content-->
                              <div class="modal-content">
                                <div class="modal-header">
                                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                                  <h4 class="modal-title">Informacion de Banda</h4>
                                </div>
                                <div class="modal-body">
                                    
                                 
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="agregarBandas()">Close</button>
                                </div>
                              </div>

                            </div>
                          </div>

                        </div>
                        

                    </div>
             
                    <div align="center">
                        <button class="button button-block" ng-click="crearCartelera()" href="#vistaColaborador">Crear Cartelera</button>
                    </div>   

            
                  
            </div>
        
</div>
