<div id="verCatalogoDiv" ng-controller="verCatalogoController">
     <div style="margin: 0px 0px 0px 0px;">
                <nav  class="navbar navbar-inverse">
                  <div class="container-fluid">
                    <div class="navbar-header" >
                      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                      </button>

                      <a class="navbar-brand" id="idUser" href="#"  ng-click="obtenerBandas()" style="color:#FFFFFF">MyConcert</a>

                    </div>
                    <a class="navbar-brand" id="idUser" href="#home" style="color:#FFFFFF"></a>
                    <div class="collapse navbar-collapse" id="myNavbar" style="color:#FFFFFF">
                      <ul class="nav navbar-nav">


                            <li class="dropdown" style="color:#FFFFFF">
                              <a class="dropdown-toggle" data-toggle="dropdown" >Crear<span class="caret"></span></a>
                              <ul class="dropdown-menu style="color:#FFFFFF"">
                                  <li style="color:#FFFFFF" id="crearBanda"><a href="#crearBanda">Banda</a></li>
                                  <li style="color:#FFFFFF" id="crearCategoria"><a href="#crearCategoria">Categoria</a></li>
                                  <li style="color:#FFFFFF" id="crearCartelera"><a href="#crearCartelera">Cartelera</a></li>

                              </ul>
                            </li>

                      </ul>
                      <ul class="nav navbar-nav navbar-left">
                            <li style="color:#FFFFFF" id="myBtn"><a href="#catalogoBandas">Catalogo de Bandas</a></li>
                      </ul>
                      <ul class="nav navbar-nav navbar-right">
                            <li style="color:#FFFFFF"class="submit" id="myBtn"><a href="#registroForm">Cerrar Sesi√≥n</a></li>
                      </ul>
                      <ul class="nav navbar-nav navbar-right">
                             <li style="color:#FFFFFF" id="verPerfil" ><a href="#verPerfilColaborador">Ver Perfil</a></li>
                      </ul>
                      <ul class="nav navbar-nav navbar-right">
                             <li style="color:#FFFFFF" id="ayuda" ><a href="#verAyuda">Ayuda</a></li>
                      </ul>
                    </div>
                  </div>
                </nav>
            </div>
    <div style="margin: 0px 0px 0px 0px;">
        <div class="form" >
                        <h1 style="color:#ffffff" >Catalogo de Bandas</h1>  
                        <hr>
                        <div class="container" style="margin: 20px 0px 0px 0px;" >  
                              <div class="row" ng-repeat="filas in catalogo.listaBandas">
                                <div ng-repeat="item in filas" class="col-sm-2">
                                      <div class="panel" >
                                        <div class="panel-heading" style="background: #6d153d;color:#ffffff"><h5>{{item.Nombre}}</h5></div>
                                        <div class="panel-body" style="background: rgba(0,0,0,0.1)" ><img src={{item.url_image}} class="img-responsive" style="width:100%" alt="Image"></div>
                                        <div class="panel-footer" style="backgroung: rgba(51,10,39,0.2)">
                                            <div class="top-row">
                                                <span type="button" class="btn btn-info" ng-click="verBanda(item)" data-toggle="modal" href="#infoBandaModal" >Ver</span>

                                            </div>
                                        </div>

                                      </div>
                                </div>

                               </div>
                            <div>
                                <ul>
                                    <li ng-repeat="item in data | startFrom:currentPage*pageSize | limitTo:pageSize">
                                        {{item}}
                                    </li>
                                </ul>
                                <button ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">
                                    Previous
                                </button>
                                {{currentPage+1}}/{{numberOfPages()}}
                                <button ng-disabled="currentPage >= data.length/pageSize - 1" ng-click="currentPage=currentPage+1">
                                    Next
                                </button>
                            </div>
                        </div>

                        <div class="container">
                              <!-- Modal -->
                              <div id="infoBandaModal" class="modal fade" role="dialog">
                                <div class="modal-dialog modal-lg">
                                  <!-- Modal content-->
                                  <div class="modal-content">
                                    <div class="modal-header">
                                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                                      <h4 class="modal-title">Informacion de Banda</h4>
                                    </div>
                                    <div class="modal-body">
                                    </div>
                                    <div class="modal-footer">
                                      <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="agregarBandas()">Close</button>
                                    </div>
                                  </div>

                                </div>
                              </div>
                        </div>
        </div>

</div>
