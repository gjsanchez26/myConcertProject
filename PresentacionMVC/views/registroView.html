<div ng-controller="registroController">

<div class="form">
      <h1 style="color:#ffffff">My Concert</h1>  
      <hr>
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Registrarse</a></li>
        <li class="tab"><a href="#login">Ingresar</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1 style="color:#ffffff">Armá tu Propio Festival</h1>
          
          <form >
          
          <div class="top-row">
            
            <div class="form-group">
              <label>
                Nombre de Usuario<span class="req">*</span>
              </label>
              <input ng-model="nombreUsuario" type="text" required autocomplete="off" />
            </div>
            <div class="form-group">
              <label>
                Nombre<span class="req">*</span>
              </label>
              <input ng-model="Nombre" type="text" required autocomplete="off" />
            </div>
        
            <div class="form-group">
              <label>
                Apellido<span class="req">*</span>
              </label>
              <input ng-model="Apellido" type="text"required autocomplete="off"/>
            </div>
          </div>

          <div class="form-group">
            <label>
              Correo<span class="req">*</span>
            </label>
            <input ng-model="Email" type="email"required autocomplete="off"/>
          </div>
          
          <div class="form-group">
            <label>
              Contraseña<span class="req">*</span>
            </label>
            <input ng-model="Contrasena" type="password"required autocomplete="off"/>
          </div>
          <div class="form-group">
            <label>
              Conformacion Contraseña<span class="req">*</span>
            </label>
            <input ng-model="Confirmacion" type="password"required autocomplete="off"/>
          </div>
          
          <ul class="tab-group">
        <li class="tab "><a href="#fanaticoForm">Fanático</a></li>
        <li class="tab active"><a href="#signup">Colaborador</a></li>
      </ul>
                <div id="fanaticoForm">
                        <div class="form-group" style="margin: 20px 0px 0px 0px;">
                          <label for="F_FechaNacimiento">Fecha de Nacimiento</label>
                          <input id=F_FechaNacimiento type="date" ng-model="F_FechaNacimiento" placeholder="Fecha de Nacimiento">
                        </div>
                        <div class="form-group" style="margin: 20px 0px 0px 0px;">
                            <label for="F_Telefono">Telefono</label>
                            <input id=F_Telefono type="number" ng-model="F_Telefono" placeholder="Telefono">
                        </div>
                        <div class="form-group" style="margin: 20px 0px 0px 0px;">
                            <label for="F_Ubicacion">Ubicación</label>
                            <input id=user type="text" ng-model="F_Ubicacion" placeholder="Ubicacion">
                        </div>
                        <div class="form-group" style="margin: 20px 0px 0px 0px;">
                            <label for="F_Pais">País</label>
                            <select type="number" id = "F_Pais"     name="F_Pais" ng-       model="F_Pais" placeholder="Escriba un Nombre de Usuario" >
                                <option ng-repeat="item in branchStores">{{item.S_ID}}</option>
                            </select>
                        </div>
                        <div class="form-group" style="margin: 20px 0px 0px 0px;">
                            <label for="F_Universidad">Universidad</label>
                            <select type="number" id = "F_Universidad"      name="F_Universidad" ng-       model="F_Universidad" placeholder="Escriba un Nombre de Usuario" >
                                <option ng-repeat="item in branchStores">{{item.S_ID}}</option>
                            </select>
                        </div>
                        <div >
                          <label for="sel2">Seleccione sus géneros preferidos</label>
                          <select multiple  id="sel2">
                            <option>Reggae</option>
                            <option>Rock</option>
                            <option>Metal</option>
                            <option>Salsa</option>
                            <option>HipHop</option>
                          </select>
                        </div>
                        <div class="form-group">
                          <label for="F_Descripcion">Descripción Personal</label>
                          <textarea  rows="5" id="F_Descripcion"></textarea>
                        </div>
                        <div class="checkbox">
                          <label><input type="checkbox" value="" id="tipoUsuario">Acepto los términos y Condiciones</label>
                        </div>
                    
                </div>
                <div id="colaboradorFrorm"></div>
                
              
        
              <button type="submit" class="button button-block" ng-click="crearUsuario()" >Crear Cuenta</button>
          </form>

        </div>
        
        <div id="login" >   
          <h1 style="color:#ffffff">Vota por tus Bandas</h1>
          
          <form >
          
            <div class="field-wrap">
            <label>
             Nombre Usuario<span class="req">*</span>
            </label>
            <input ng-model="U_ID" type="text" required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Contraseña<span class="req">*</span>
            </label>
            <input ng-model="U_Password" type="password"required autocomplete="off"/>
          </div>
        
          
          <button class="button button-block" ng-click="ingresarUsuario()">Ingresar</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> 



</div>
