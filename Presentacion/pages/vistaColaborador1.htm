    <div id="categoriaModal" class="modal"  ng-controller="categoriaCtrl" style="overflow-y: scroll;" >
      <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
            
              <h2>Crear Categoria</h2>
            </div>
            <div class="modal-body">
                <div class="form-group has-feedback" style="margin: 20px 0px 0px 0px;">
                    <label for="C_Name">Nombre de Categoria</label>
                    <input type="text" id="C_Name" name="C_Name" ng-model="C_Name"  class="form-control" placeholder="Name" >
                </div>
                
                
                <div align="center">
                    <button  ng-click="crearCategoria()" style="margin: 20px 20px 20px 20px; width:50%" type="submit" class="btn btn-primary btn-block btn-flat">Crear Categoria</button>
                </div>   

            
                  
            </div>
        </div> 
    </div>
    <div id="bandaModal" class="modal"  ng-controller="bandaCtrl" style="overflow-y: scroll;" >
      <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
              
              <h2>Crear Banda</h2>
            </div>
            <div class="modal-body">
                <div class="form-group has-feedback" style="margin: 20px 0px 0px 0px;">
                    <label for="C_Name">Nombre de Banda</label>
                    <input type="text" id="B_Name" name="B_Name" ng-model="B_Name"  class="form-control" placeholder="Name" >
                </div>
                <div class="form-group has-feedback" style="margin: 20px 0px 0px 0px;">
                    
                <label for="E_BranchStore">Foto Perfil</label>
                    <label class="btn btn-default btn-file">
                    Cargar<input type="file" style="display: none;">
                </label>
                <div class="form-group has-feedback" style="margin: 20px 0px 0px 0px;">
                <label for="E_BranchStore">Nombre</label>
                <input id=user type="password" ng-model="U_ID" class="form-control" placeholder="Nombre">
                </div>
                <div class="form-group">
                      
                          <label for="sel2">Seleccione los géneros de la banda</label>
                          <select multiple class="form-control" id="sel2">
                            <option>Reggae</option>
                            <option>Rock</option>
                            <option>Metal</option>
                            <option>Salsa</option>
                            <option>HipHop</option>
                          </select>
                </div>
               <div class="form-group has-feedback" style="margin: 20px 0px 0px 0px;">
                    <div class="row" >
                      <div class="col-lg-6">
                        <label for="sel2">Ingrese los Miembros de la Banda</label>
                        <div class="input-group">
                          <input type="text" class="form-control" id = "nombreMiembro" ng-model = "nombreMiembro"  placeholder="Nombre de Banda">
                          <span class="input-group-btn">
                            <button class="btn btn-default" type="button" ng-click="agregarMiembro()">Agregar</button>
                          </span>

                        </div><!-- /input-group -->
                      </div><!-- /.col-lg-6 -->
                    </div>
                </div>
               <div class="form-group has-feedback" style="margin: 20px 0px 0px 0px;">      
                    <div class="row" >
                      <div class="col-lg-6">
                        <label for="sel2">Ingrese las Canciones Principales</label>
                        <div class="input-group">
                          <input type="text" class="form-control" id = "nombreMiembro" ng-model = "nombreCancion"  placeholder="Nombre de Cancion">
                          <span class="input-group-btn">
                            <button class="btn btn-default" type="button" ng-click="agregarCancion()">Agregar</button>
                          </span>

                        </div><!-- /input-group -->
                      </div><!-- /.col-lg-6 -->
                    </div>
                    <select type="text" id = "E_BranchStore" class="form-control"     name="E_BranchStore" ng-       model="branchStore" placeholder="Escriba un Nombre de Usuario" >
                                <option ng-repeat="item in listaCanciones">{{item.name}}</option>
                   </select>
                   
       
                            
                </div>
                    
            
                
                
                <div align="center">
                    <button  ng-click="crearBanda()" style="margin: 20px 20px 20px 20px; width:50%" type="submit" class="btn btn-primary btn-block btn-flat">Crear Banda</button>
                </div>   

            
                  
            </div>
        </div> 
    </div>
</div>
     <div id="carteleraModal" class="modal"  ng-controller="carteleraCtrl" style="overflow-y: scroll;" >
      <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
              
              <h2>Crear Cartelera</h2>
            </div>
            <div class="modal-body">
                <div class="form-group has-feedback" style="margin: 20px 0px 0px 0px;">
                    <label for="C_Name">Nombre de Cartelera</label>
                    <input type="text" id="C_Name" name="BC_Name" ng-model="C_Name"  class="form-control" placeholder="Name" >
                </div>
                <div class="form-group has-feedback" style="margin: 20px 0px 0px 0px;">
                    <label for="C_Name">Ubicación</label>
                    <input type="text" id="C_Name" name="BC_Name" ng-model="C_Name"  class="form-control" placeholder="Name" >
                </div>
                <div class="form-group has-feedback" style="margin: 20px 0px 0px 0px;">
                    <label for="E_BranchStore">País</label>
                    <select type="number" id = "E_BranchStore" class="form-control"     name="E_BranchStore" ng-       model="branchStore" placeholder="Escriba un Nombre de Usuario" >
                        <option ng-repeat="item in branchStores">{{item.S_ID}}</option>
                    </select>
                </div>
          
                 <div class="form-group has-feedback" style="margin: 20px 0px 0px 0px;">
                  <label for="E_BranchStore">Fecha de Inicio Festival</label>
                  <input id=user type="date" ng-model="U_ID" class="form-control" placeholder="Fecha de Nacimiento">
                </div>
                <div class="form-group has-feedback" style="margin: 20px 0px 0px 0px;">
                  <label for="E_BranchStore">Hora de Inicio Festival</label>
                  <input id=user type="time" ng-model="U_ID" class="form-control" placeholder="Fecha de Nacimiento">
                </div>
                <div class="form-group has-feedback" style="margin: 20px 0px 0px 0px;">
                  <label for="E_BranchStore">Fecha de Final Festival</label>
                  <input id=user type="date" ng-model="U_ID" class="form-control" placeholder="Fecha de Nacimiento">
                </div>
                <div class="form-group has-feedback" style="margin: 20px 0px 0px 0px;">
                  <label for="E_BranchStore">Hora de Final Festival</label>
                  <input id=user type="time" ng-model="U_ID" class="form-control" placeholder="Fecha de Nacimiento">
                </div>
                 <div class="form-group has-feedback" style="margin: 20px 0px 0px 0px;">
                  <label for="E_BranchStore">Fecha de Inicio Votación</label>
                  <input id=user type="date" ng-model="U_ID" class="form-control" placeholder="Fecha de Nacimiento">
                </div>
                <div class="form-group has-feedback" style="margin: 20px 0px 0px 0px;">
                  <label for="E_BranchStore">Fecha de Final Votacion</label>
                  <input id=user type="date" ng-model="U_ID" class="form-control" placeholder="Fecha de Nacimiento">
                </div>
                <div class="form-group has-feedback" style="margin: 20px 0px 0px 0px;">      
                    <div class="row" >
                      <div class="col-lg-6">
                        <label for="sel2">Ingrese el Nombre de Categoria</label>
                        <div class="input-group">
                          <input type="text" class="form-control" id = "nombreCategoria" ng-model = "nombreCategoria"  placeholder="Nombre de Categoria">
                          <span class="input-group-btn">
                            <button class="btn btn-default" type="button" ng-click="agregarCategoria()">Agregar</button>
                          </span>
                        </div><!-- /input-group -->
                      </div><!-- /.col-lg-6 -->
                    </div>            
                </div>
                <div class="box-body" style="margin: 20px 0px 0px 0px;">              

                                    <div align="center" class="col span_1_of_1 table-responsive" style=" margin: 0px 0px 0px 60px;"> 
                                            <table id="table" class="table table-bordered table-striped">
                                                <thead>
                                                    <tr >    
                                                        <th>
                                                            <h4><b>Name</b>
                                                            </h4>
                                                        </th>  
                                                      
                                                        <th> 
                                                            <h4><b> Options </b>
                                                            <span id="value" class=""></span></h4>
                                                        </th>      
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <!--   <tr ng-repeat="item in workers"> -->
                                                    <tr >    
                                                        <td>Categoria</td>
                                                       
                                                        <td>
                                                            <div  align="center" class="btn-group">    
                                                                <a data-toggle="tooltip" title="Añadir Bandas a Categoria">

                                                                    <button id="anadirBanda" type="button" class="btn btn-primary" data-toggle="modal"      data-target="#anadirBandaModal" ng-click="anadirBanda(item.W_ID)"><i class="fa fa-plus-circle" aria-hidden="true"></i></button>
                                                                </a>
                                                                 <a data-toggle="tooltip" title="Información de Categoria">
                                                                    <button id="infoCategoria" type="button" class="btn btn-info" data-toggle="modal"      data-target="#infoCategoria" ng-click="infoCategoria(item.W_ID)"><i class="fa fa-question-circle" aria-hidden="true"></i></button>
                                                                </a>
                                                                <a data-toggle="tooltip" title="Eliminar Categoria">
                                                                    <button id="eliminarCategoria" type="button" class="btn btn-success" ng-click="eliminarCategoria(item.W_ID)"><i class="glyphicon glyphicon-trash" aria-hidden="true"></i></button>
                                                                </a>
                                                              
                                                            </div>
                                                        </td>
                                                       </tr>
                                                </tbody>
                                        </table>
                                    </div>
                                </div> 
            
                <div align="center">
                    <button  ng-click="crearCartelera()" style="margin: 20px 20px 20px 20px; width:50%" type="submit" class="btn btn-primary btn-block btn-flat">Crear Cartelera</button>
                </div>   

            
                  
            </div>
        </div> 
    </div>
